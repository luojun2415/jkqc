<extend name="Public/base"/><block name="body">	<div class="main-title">		<h2>{$title} </h2>	</div>	<div class="with-padding">		<div class="fl">			<div style="width:100%">				<a href="/index.php?s=/admin/tenement/edithouse.html" class="btn btn-ajax btn-success btn">新增</a>&nbsp;			</div>			<!-- 选择框select -->			<div style="float: left;margin-top:10px;">				<style>					.oneselect{						display: inline-block;						margin-left: 10px;					}					.oneselect .title{						float: left;						line-height: 32px;					}					.oneselect .select_box{						float: left;						line-height: 32px;					}					.oneselect .select_box select{						min-width: 200px;					}				</style>				<form id="selectForm" method="get" action="/index.php?s=/admin/tenement/house_config.html" class="form-dont-clear-url-param">					<input type="hidden" name="" value="">				</form>			</div>		</div>	</div>	<div class="with-padding">	</div>	<!-- 数据表格 -->	<div class="with-padding">		<table id="table-data" class="table table-bordered table-striped table-hover">			<!-- 表头 -->			<thead>			<tr>				<th class="row-selected row-selected" style="width: 20px">					<input class="check-all" type="checkbox">				</th>				<th>序号<i class="fa fa-sort-asc mysort" ></i></th>				<th>户型名称<i class="fa fa-sort-asc mysort"></i></th>				<!--<th>户型描述<i class="fa fa-sort-asc mysort" ></i></th>-->				<th>户型图<i class="fa fa-sort-asc mysort" ></i></th>				<th>审批状态<i class="fa fa-sort-asc mysort"></i></th>				<th>状态<i class="fa fa-sort-asc mysort"></i></th>				<th>操作<i class="fa fa-sort-asc mysort" id="5"></i></th>			</tr>			</thead>			<!-- 列表 -->			<tbody>			<notempty name="_list">				<volist name="_list" id="vo">					<tr>						<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>						<td>{$vo.no} </td>						<td>{$vo.title} </td>						<!--<td><span>{$vo.remark}</span></td>-->						<td>							<div  class="popup-gallery"><a class="col-xs-3"href="{$vo._images.path}" title="点击查看大图">								<img src="{$vo._images.path}" ></a></div>							<a  class="col-xs-3" href="{:U('Tenement/house_detail?id='.$vo['id'].'&mid='.$vo['_images']['id'])}">绘制</a>							<a  class="col-xs-3" href="{:U('Tenement/house_match?id='.$vo['id'].'&mid='.$vo['_images']['id'])}">适配房间</a>							</td>						<td>							<if condition="$vo['status'] eq 0">								未审批								<elseif condition="$vo['auth_status'] eq 1"/>审批中								<else />已审批</if>						</td>						<td>							<if condition="$vo['status'] eq 0">								未启用								<else />已启用</if>						</td>						<td>							<a href="{:U('Tenement/edithouse?id='.$vo['id'])}" class="btn-success btn">{:L('_EDIT_')}</a>							<a url="{:U('Tenement/changeStatus?method=delete&id='.$vo['id'])}" class="btn-success btn ajax-get">{:L('_DELETE_')}</a>						</td>					</tr>				</volist>				<else/>				<td colspan="6" class="text-center"> {:L('_ADMIN_USER_EMPTY_')} </td>			</notempty>			</tbody>		</table>	</div>	<!-- 分页 -->	<div class="with-padding">		{$_page}	</div></block><block name="script">	<link type="text/css" rel="stylesheet" href="__PUBLIC__/js/ext/magnific/magnific-popup.css"/>	<script type="text/javascript" src="__PUBLIC__/js/ext/magnific/jquery.magnific-popup.min.js"></script>	<script>        $(document).ready(function () {            $('.popup-gallery').each(function () { // the containers for all your galleries                $(this).magnificPopup({                    delegate: 'a',                    type: 'image',                    tLoading: '正在载入 #%curr%...',                    mainClass: 'mfp-img-mobile',                    gallery: {                        enabled: true,                        navigateByImgClick: true,                        preload: [0, 1] // Will preload 0 - before current, and 1 after the current image                    },                    image: {                        tError: '<a href="%url%">图片 #%curr%</a> 无法被载入.',                        titleSrc: function (item) {                            /*           return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';*/                            return '';                        },                        verticalFit: true                    }                });            });        });	</script></block>
