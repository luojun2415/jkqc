<extend name="Public/base"/><block name="body">	<div class="col-xs-12">    <div class="col-xs-6 main-title" style="PADDING: 0;">        <h2 style="margin: 0;padding: 0;height: 50px;line-height: 50px;">户型图适配</h2>    </div>		<div class="col-xs-6" style="    float: right;height: 50px;line-height: 50px;text-align: right;border-bottom: 1px solid #CCC;">			<!--    <a href="javascript:xiangqing('{$room_id}')">预览</a>  -->			<a href="#" onclick="javascript:history.back(-1);return false;" style="background: #36c6d3;COLOR: #FFF;PADDING: 5px 20px;border-radius: 5px !important;">返回</a>		</div>	<div style="padding:0 30px;">		<div class="col-xs-12">			<div class="col-xs-12" style="line-height: 32px;">项目： {$title}  </div>			<div class="col-xs-12" style="line-height: 32px;">户型： {$data.title}  {$data.remark} </div>			<div class="oneselect">				<div class="title">适用楼栋选择：</div>				<div class="select_box">					<select id="types" name="buildId" onchange="selectBuilding(this.options[this.selectedIndex].value)" data-role="select_text" class="form-control">						<option value="0">请选择</option>						<volist name="_types" id="vo">							<option value="{$vo.id}">{$vo.title}</option>						</volist>					</select>				</div>			</div>		</div>	<div class="col-xs-12 invoice-content-2 bordered" style=" margin-top: 10px;border:1px solid #C6C6C6;">   </div>	</div>		<input type="hidden" id="mid" value="{$data.mid}" />	<div class="col-xs-12" style="text-align: center;margin: 10px;">		<a href="#"onclick="saveHouse()" class="btn" target-form="ids">保存</a>	</div>	</div></block><block name="script">	<script type="text/javascript">		$(function () {        });		function saveHouse() {            var url = "{:U('Tenement/save_house', array('mid'=>$data['mid']))}";			console.log(url);            var query, form;            var nead_confirm = false;			form = $('.ids');			if (form.get(0) == undefined) {				updateAlert('没有可操作数据。','danger');				return false;			}			else if (form.get(0).nodeName == 'INPUT' || form.get(0).nodeName == 'SELECT' || form.get(0).nodeName == 'TEXTAREA') {				query = form.serialize();			}			else {				query = form.find('input,select,textarea').serialize();			}			if(query==''&&$(this).attr('hide-data') != 'true'){				updateAlert('请勾选操作对象。','danger');				return false;			}            // console.log(query);            floaddingShow();            $.post(url, query, function (msg) {                if(msg.status==1){                    updateAlert(msg.info,'success');                    var bid=$('#types').val();                    selectBuilding(bid);                }            });        }		function selectBuilding(id) {		    if(id==0){                $('.bordered').html('');                return false;			}            var url = "{:U('Tenement/select_building')}";            var mid = $('#mid').val();            var data = {'id':id,'mid':mid};            floaddingShow();            $.post(url, data, function (msg) {                floaddingHidden();                if(msg.status==1){                   $('.bordered').html(msg.info);                }            });        }	</script></block>
