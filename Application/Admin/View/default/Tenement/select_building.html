<style>	.builds{		overflow-y:auto;		overflow-x:auto;		white-space: nowrap;	}	.build{		margin-left:30px;		display: inline-table;		vertical-align: top;	}	.add{		width:30px;font-size:25px;color:gray;	}	.add_floor{		height:30px;font-size:25px;color:gray;	}</style>	<div class="main-title">	<h2>{$title}&nbsp;楼栋详情</h2>    </div>    <div class="with-padding">    	<form id="a_form" action="{:U('Tenement/save_house')}" style="overflow-x:auto;" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal">			<div class="builds">				<volist name="arr_floor" key="k" id="vo">					<div class="build"> 			<span style="font-size: 16px;font-weight: bold;">{$vo.title} 			</span><br />						<table border="1" style="text-align:center;margin-bottom:20px;">							<tr class="clearfix">								<td class="clearfix">									<input id="myd_{$k}" class="myd ids row-selected" type="checkbox" name="id[]" value="{$vo.id}">全选								</td>								<volist name="vo['max']" key="j" id="finit">									<td>										<input id="myd_{$k}_c_{$j}" data-d="myd_{$k}" class=" myc myd_{$k} myc_{$j} ids row-selected"											   type="checkbox"  value="">									</td>								</volist>							</tr>							<volist name="vo._" key="h" id="ch">								<tr>									<td></td>									<td class="clearfix popup-gallery">										<input data-d="myd_{$k}" id="myd_{$k}_r_{$h}" class="myd_{$k} myr ids row-selected"											   type="checkbox" name="id[]" value="">										<notempty name="ch.house_img_path">											<a href="{$ch.house_img_path}" title={:L("_CLICK_TO_SEE_THE_BIG_PICTURE_WITH_DOUBLE_")}>												<span style="color:red">{$ch.title}</span>											</a>											<else/>											{$ch.title}										</notempty>									</td>									<volist name="ch._" key="j" id="sh">										<td class="popup-gallery" style="width: 80px;margin-bottom:0px;">											<input class="myd_{$k} myd_{$k}_r_{$h} myd_{$k}_c_{$j} ids row-selected myb"												   data-d="myd_{$k}" data-dr="myd_{$k}_r_{$h}" data-dc="myd_{$k}_c_{$j}"  type="checkbox" name="id[]" value="{$sh.id}">											<notempty name="sh.house_img_path">												<a href="{$sh.house_img_path}" title={:L("_CLICK_TO_SEE_THE_BIG_PICTURE_WITH_DOUBLE_")}>													<span style="color:red">{$sh.title}</span>												</a>												<else/>												{$sh.title}											</notempty>										</td>									</volist>								</tr>							</volist>						</table>					</div>				</volist>			</div>        </form>    </div><link type="text/css" rel="stylesheet" href="__PUBLIC__/js/ext/magnific/magnific-popup.css"/><script type="text/javascript" src="__PUBLIC__/js/ext/magnific/jquery.magnific-popup.min.js"></script><script>        $(document).ready(function () {            $('.popup-gallery').each(function () { // the containers for all your galleries                $(this).magnificPopup({                    delegate: 'a',                    type: 'image',                    tLoading: '正在载入 #%curr%...',                    mainClass: 'mfp-img-mobile',                    gallery: {                        enabled: true,                        navigateByImgClick: true,                        preload: [0, 1] // Will preload 0 - before current, and 1 after the current image                    },                    image: {                        tError: '<a href="%url%">图片 #%curr%</a> 无法被载入.',                        titleSrc: function (item) {                            /*           return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';*/                            return '';                        },                        verticalFit: true                    }                });            });        });                $('.myd').on('change',function(){        	var id = $(this).attr("id");            $('.'+id).prop('checked',this.checked);        });        $('.myc').on('change',function(){        	var id = $(this).attr("id");            $('.'+id).prop('checked',this.checked);        });    </script>
