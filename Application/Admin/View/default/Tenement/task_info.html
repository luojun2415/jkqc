<extend name="Public/base"/><block name="body">	<div class="col-xs-12">		<div class="col-xs-6 main-title" style="PADDING: 0;">			<h2 style="margin: 0;padding: 0;height: 50px;line-height: 50px;">任务进度详情</h2>		</div>		<div class="col-xs-6" style="    float: right;height: 50px;line-height: 50px;text-align: right;border-bottom: 1px solid #CCC;">			<!--    <a href="javascript:xiangqing('{$room_id}')">预览</a>  -->			<a href="#" onclick="javascript:history.back(-1);return false;" style="background: #36c6d3;COLOR: #FFF;PADDING: 5px 20px;border-radius: 5px !important;">返回</a>		</div>		<div style="padding:0 30px;">			<div class="col-xs-12">				<div class="col-xs-12" style="line-height: 32px;">项目： {$title}  </div>				<div class="col-xs-12" style="line-height: 32px;">户型： {$data.title}  </div>			</div>			<div class="col-xs-12 invoice-content-2 bordered" style=" margin-top: 10px;border:1px solid #C6C6C6;">				<div class="with-padding">						<div class="builds">							<volist name="arr_floor" key="k" id="vo">								<div class="build">									<table border="1" style="text-align:center;margin-bottom:20px;">										<tr class="clearfix">											<td class="clearfix">												<input id="myd_{$k}" class="myd ids row-selected" type="checkbox" name="id[]" value="{$vo.id}">全选											</td>											<volist name="vo['max']" key="j" id="finit">												<td>													<input id="myd_{$k}_c_{$j}" data-d="myd_{$k}" class=" myc myd_{$k} myc_{$j} ids row-selected"														   type="checkbox"  value="">												</td>											</volist>										</tr>										<volist name="vo._" key="h" id="ch">											<tr>												<td></td>												<td class="clearfix popup-gallery">													<input data-d="myd_{$k}" id="myd_{$k}_r_{$h}" class="myd_{$k} myr ids row-selected"														   type="checkbox" name="id[]" value="">													<notempty name="ch.house_img_path">														<a href="{$ch.house_img_path}" title={:L("_CLICK_TO_SEE_THE_BIG_PICTURE_WITH_DOUBLE_")}>															<span style="color:red">{$ch.title}</span>														</a>														<else/>														{$ch.title}													</notempty>												</td>												<volist name="ch._" key="j" id="sh">													<td class="popup-gallery" style="width: 80px;margin-bottom:0px;">														<input class="myd_{$k} myd_{$k}_r_{$h} myd_{$k}_c_{$j} ids row-selected myb"															   data-d="myd_{$k}" data-dr="myd_{$k}_r_{$h}" data-dc="myd_{$k}_c_{$j}"  type="checkbox" name="id[]" value="{$sh.id}">														<notempty name="sh.house_img_path">															<a href="{$sh.house_img_path}" title={:L("_CLICK_TO_SEE_THE_BIG_PICTURE_WITH_DOUBLE_")}>																<span style="color:red">{$sh.title}</span>															</a>															<else/>															{$sh.title}														</notempty>													</td>												</volist>											</tr>										</volist>									</table>								</div>							</volist>						</div>				</div>			</div>		</div>	</div></block><block name="script">	<script type="text/javascript">		$(function () {        });		function saveHouse() {            var url = "{:U('Tenement/save_house', array('mid'=>$data['mid']))}";			console.log(url);            var query, form;            var nead_confirm = false;			form = $('.ids');			if (form.get(0) == undefined) {				updateAlert('没有可操作数据。','danger');				return false;			}			else if (form.get(0).nodeName == 'INPUT' || form.get(0).nodeName == 'SELECT' || form.get(0).nodeName == 'TEXTAREA') {				query = form.serialize();			}			else {				query = form.find('input,select,textarea').serialize();			}			if(query==''&&$(this).attr('hide-data') != 'true'){				updateAlert('请勾选操作对象。','danger');				return false;			}            // console.log(query);            floaddingShow();            $.post(url, query, function (msg) {                if(msg.status==1){                    updateAlert(msg.info,'success');                    var bid=$('#types').val();                    selectBuilding(bid);                }            });        }		function selectBuilding(id) {		    if(id==0){                $('.bordered').html('');                return false;			}            var url = "{:U('Tenement/select_building')}";            var mid = $('#mid').val();            var data = {'id':id,'mid':mid};            floaddingShow();            $.post(url, data, function (msg) {                floaddingHidden();                if(msg.status==1){                   $('.bordered').html(msg.info);                }            });        }	</script></block>
